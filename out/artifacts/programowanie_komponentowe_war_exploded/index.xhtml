<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="view/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"/>
                            <span class="icon-bar"/>
                            <span class="icon-bar"/>
                        </button>
                        <a class="navbar-brand" href="search.xhtml">#{bundle.top_search}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#" value="">#{bundle.top_add}</a></li>
                            <li><a href="reports.xhtml">#{bundle.top_reports}</a></li>
                            <li><a href="contact.xhtml">#{bundle.top_contact}</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h:form id="save_employee">
            <div class="row">
                <p style="padding-top: 60px;"/>
                <div>
                    <div class="col-xs-4">
                        <div class="#{(employee.validator.firstNameValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="first_name" value="#{bundle.add_first_name}" class="control-label"/>
                            <h:inputText id="first_name" class="form-control" value="#{employee.firstName}"/>
                        </div>
                        <div class="#{(employee.validator.lastNameValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="last_name" value="#{bundle.add_last_name}" class="control-label"/>
                            <h:inputText id="last_name" class="form-control" value="#{employee.lastName}"/>
                        </div>
                        <div class="#{(employee.validator.peselValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="pesel" value="#{bundle.add_pesel}" class="control-label"/>
                            <h:inputText id="pesel" class="form-control" value="#{employee.pesel}"/>
                        </div>
                        <div class="#{(employee.validator.cityValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="city" value="#{bundle.add_city}" class="control-label"/>
                            <h:inputText id="city" class="form-control" value="#{employee.city}"/>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="#{(employee.validator.jobPositionValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="job_position" value="#{bundle.add_job_possition}" class="control-label"/>
                            <h:inputText id="job_position" class="form-control" value="#{employee.jobPosition}"/>
                        </div>
                        <div class="#{(employee.validator.dateStartValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="date_start" value="#{bundle.add_date_start}" class="control-label"/>
                            <h:inputText id="date_start" class="form-control" value="#{employee.dateStart}"/>
                        </div>
                        <div class="#{(employee.validator.salaryValid==true)? 'form-group' : 'form-group has-error'}">
                            <h:outputLabel for="salary" value="#{bundle.add_salary}" class="control-label"/>
                            <h:inputText id="salary" class="form-control" value="#{employee.salary}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1">
                    <p/>

                    <p/>

                    <p/>
                    <h:commandButton class="btn btn-success" action="#{employee.Save}" value="zapisz"/>
                </div>

            </div>
        </h:form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="view/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
